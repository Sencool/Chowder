<script>
function convertTree(arr){
    const result = []
    arr.forEach(item=>{
        const {parentId,id}  = item || {}
        if(parentId===0){
            const children = []
            arr.filter(it=>it?.parentId===id){
                children.push(it)
            }
            result.push({
                ...item,
                children
            })
        }
    })
}

const a = [
    {
        parentId:0,
        id:1
    },

        id:2

    },{
        parentId:0,

    },
    {

    },
    {

        id:1
    },
]

console.log(convertTree(a))
</script>
